<md-button class="md-raised" clipboard text="$ctrl.getURL()">Copy URL</md-button>

<div ng-hide="$ctrl.countdown" style="display: inline-block;">
  <md-button class="md-raised md-primary" ng-click="$ctrl.ready()" ng-hide="$ctrl.clickedReady">
    Ready
  </md-button>

  <md-button class="md-raised md-primary" ng-click="$ctrl.startCountdown()" ng-hide="$ctrl.numberOfUnready">
    Start Countdown
  </md-button>
</div>

<md-button class="md-raised md-warn" ng-click="$ctrl.stopCountdown()" ng-show="$ctrl.countdown">
  Stop Countdown
</md-button>

<div class="md-display-1">
  <ng-pluralize count="$ctrl.numberOfUnready" when="$ctrl.readyRules"></ng-pluralize>
</div>

<div class="md-display-4">
  <span ng-show="$ctrl.countdown">{{$ctrl.countdown}}</span>
  <span ng-show="$ctrl.showText">GO!</span>
</div>

<md-content layout-padding>
  Click "Copy URL" and share it with as many friends as you'd like. Everyone loads the video page (Netflix, Hulu, etc), and
  then somebody starts the countdown. When the page says "GO!", everyone starts the video.
</md-content>
